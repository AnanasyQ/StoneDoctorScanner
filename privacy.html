  <h1>Политика конфиденциальности</h1>
  <p>Это приложение не собирает и не хранит личную информацию пользователей.</p>
  <p>Если в будущем начнётся сбор данных, пользователь будет уведомлён заранее и сможет отказаться.</p>
  <p>Вся информация остаётся на устройстве пользователя и не передаётся третьим лицам.</p>
